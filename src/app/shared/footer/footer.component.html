<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
        <ul class="rk-menu rk-footer-menu">
          <li class="rk-menu__item"><a routerLink="about" class="rk-menu__link">Sobre nosotros</a>
          </li>
          <li class="rk-menu__item"><a href="documentation.html" class="rk-menu__link">¿Necesitas un local?</a>
          </li>
          <li class="rk-menu__item"><a href="contact.html" class="rk-menu__link">Contáctanos</a>
          </li>
        </ul>
        <p class="rk-footer__text rk-footer__copy "> <span class="ae-u-bold">© </span><span class="ae-u-bolder">{{ anio }} Developed by Andy Montiel </span>All Right Reserved.</p>
      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center">
        <a target="_blank" [href] = "_infoPag.info.facebook" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
          </svg>
        </a>
        <a target="_blank" [href] = "_infoPag.info.twitter" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-twitter"></use>
          </svg>
        </a>
        <a target="_blank" [href] = "_infoPag.info.instagram" class="rk-social-btn ">
          <svg>
            <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
          </svg>
        </a>
      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
        <p class="rk-footer__text rk-footer__contact ">
          <span class="ae-u-bold">Teléfono: </span>
          <span class="ae-u-bolder">
            <a target="_blank" [href] = "_infoPag.info.telefono" class="rk-dark-color "> 
              {{_infoPag.info.telefono}}
            </a>
          </span>
        </p>
      </div>
    </div>
  </footer>
